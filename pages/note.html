<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <script src="https://kit.fontawesome.com/86189ed851.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://flashui.netlify.app/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <section class="nav-container-startsec">
             <img src="../logo/lightning64px.png" alt="">
             <span class="nav-title"></span>
            </section>

            
            
            
        </nav>
    </header>
    
    <div class="selector">
        <div class="selector-container">
            <div class="selector-body">
                <input type="text" class="checklist-input" placeholder="Title">
                <li class="list-divider mgT-16"></li>


                <div class="add-list-body f-spa-btw mgT-8">
                    <div class="selector-list">
                        <input type="text" class="checklist-input" placeholder="Take a note... ">
                    </div>

                    <div class="add-item-btn ">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
                <li class="list-divider mgT-8"></li>

                <div class="list-options-bar f-spa-btw mgT-16">
                    <div class="list-options">
                      <i class="fas fa-palette "></i>
                    </div>

                    <div class="list-options-btns">
                        <button class="btn btn-pri-outlined">cancel</button>
                        <button class="btn solid-pri-btn">done </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
